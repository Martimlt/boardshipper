{% extends 'base.html' %}

{% block title %}Book Your Shipment - BoardShipper{% endblock %}

{% block content %}
    <!-- Book It Section -->
    <section class="book-it page-section">
        <div class="container">
            <h1>Book Your Shipment</h1>
            <form class="booking-form" id="bookingForm">
                <div class="form-section">
                    <h3>Sender Information</h3>
                    <div class="form-group">
                        <label for="senderName">Your/Company Name *</label>
                        <input type="text" id="senderName" name="senderName" required>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Recipient Information</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="recipientFirstName">First Name *</label>
                            <input type="text" id="recipientFirstName" name="recipientFirstName" required>
                        </div>
                        <div class="form-group">
                            <label for="recipientLastName">Last Name *</label>
                            <input type="text" id="recipientLastName" name="recipientLastName" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="recipientStreet">Street Address *</label>
                        <input type="text" id="recipientStreet" name="recipientStreet" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="recipientCity">City *</label>
                            <input type="text" id="recipientCity" name="recipientCity" required>
                        </div>
                        <div class="form-group">
                            <label for="recipientState">State/Province *</label>
                            <input type="text" id="recipientState" name="recipientState" required>
                        </div>
                        <div class="form-group">
                            <label for="recipientZip">Zip/Postal Code *</label>
                            <input type="text" id="recipientZip" name="recipientZip" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="recipientCountry">Country *</label>
                        <input type="text" id="recipientCountry" name="recipientCountry" required>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Package Details</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="boxSize">Board Type *</label>
                            <select id="boxSize" name="boxSize" required>
                                <option value="">Select board type</option>
                                <option value="shortboard">Shortboard</option>
                                <option value="midlength">Midlength</option>
                                <option value="longboard">Longboard</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="weight">Weight (lbs) *</label>
                            <input type="number" id="weight" name="weight" min="1" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="orderReference">Order Reference</label>
                        <input type="text" id="orderReference" name="orderReference">
                    </div>
                </div>

                <div class="form-section">
                    <h3>Service Type</h3>
                    <div class="form-group">
                        <label for="service">Select Service *</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="service" value="door-to-door" required>
                                <span>Door to Door</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="service" value="airport-to-airport" required>
                                <span>Airport to Airport</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <div class="form-group">
                        <label for="additionalInfo">Additional Information</label>
                        <textarea id="additionalInfo" name="additionalInfo" rows="4" placeholder="Any special instructions or requirements..."></textarea>
                    </div>
                </div>

                <button type="submit" class="submit-button">Submit Booking Request</button>
            </form>
        </div>
    </section>
{% endblock %}
